apply plugin: 'com.android.application'

android {
    compileSdkVersion "${COMPILE_SDK_VERSION}".toInteger()
    buildToolsVersion "${BUILD_TOOLS_VERSION}"
    defaultConfig {
        applicationId "io.evan.tinyuikit.app"
        minSdkVersion "${MIN_SDK_VERSION}".toInteger()
        targetSdkVersion "${TARGET_SDK_VERION}".toInteger()
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile("com.android.support.test.espresso:espresso-core:${ESPRESSO_CORE}", {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support:appcompat-v7:${ANDRODI_SUPPORT_VERSION}"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile "junit:junit:${JUNIT_VERSION}"
    compile project(':uikit')
}
